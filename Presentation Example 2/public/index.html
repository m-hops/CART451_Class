<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>EXERCISE 1</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/cs-style.css" />
  </head> 

  <body>
    <div id = "parentContainer">
      <div class = "addIn">
      <form id = "inputField">

        <label for="q1-select">In general, how masculine or “manly” do you feel?"</label><br> 
          <select name="q1-select" id="q1"> 
              <option value="Very masculine">Very masculine</option> 
              <option value="Somewhat masculine">Somewhat masculine</option> 
              <option value="Not very masculine">Not very masculine</option> 
              <option value="Not at all masculine">Not at all masculine</option> 
          </select><br><br> 

          <label for="q2-select">How important is it to you that others see you as masculine?</label><br> 
          <select name="q2-select" id="q2"> 
              <option value="Very important">Very important</option> 
              <option value="Somewhat important">Somewhat important</option> 
              <option value="Not too important">Not too important</option> 
              <option value="Not at all important">Not at all important</option> 
          </select><br><br>

          <label for="q3-select">Marital status</label><br> 
          <select name="q3-select" id="q3"> 
              <option value="Married">Married</option> 
              <option value="Widowed">Widowed</option> 
              <option value="Divorced">Divorced</option> 
              <option value="Seperated">Seperated</option> 
              <option value="Never married">Never married</option> 
          </select><br><br><br>

        <input type="button" id="sendData" onClick="queryServerButton()" value="Run Experiment">
      </form>
      </div>
    </div>
    <div id = "simulationContainer">

      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>

<script src="js/rain.js"></script>
